<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Language Telugu</title>
    <head>
      <style>
        /* General styles */
        body {
          font-family: "Arial", sans-serif;
          background-color: #f0f4f8;
          color: #333;
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100vh;
          box-sizing: border-box;
        }

        h1 {
          color: #4a90e2;
          font-size: 2.5rem;
          text-align: center;
          margin-bottom: 20px;
        }

        form {
          background-color: #fff;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 600px;
          box-sizing: border-box;
        }

        label {
          font-weight: bold;
          display: block;
          margin-bottom: 8px;
          color: #555;
        }

        input[type="number"],
        select {
          width: calc(100% - 20px);
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 6px;
          margin-bottom: 20px;
          font-size: 1rem;
          background-color: #f9f9f9;
          transition: border 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
          border-color: #4a90e2;
          outline: none;
          background-color: #fff;
        }

        button {
          background-color: #4a90e2;
          color: #fff;
          padding: 12px 20px;
          border: none;
          border-radius: 6px;
          font-size: 1.2rem;
          cursor: pointer;
          width: 100%;
          transition: background-color 0.3s ease;
          margin-top: 20px;
        }

        button:hover {
          background-color: #357abd;
        }

        p {
          font-size: 1.1rem;
          color: #333;
          text-align: center;
          margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
          h1 {
            font-size: 2rem;
          }

          input[type="number"],
          select {
            font-size: 0.9rem;
          }

          button {
            font-size: 1rem;
          }
        }
      </style>
    </head>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Tamil", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5a623, #f54d4d);
        background-image: url("/static/background\ childrens\ img.jpg");
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        overflow: hidden;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: -1;
      }

      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1;
        position: relative;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #fff;
        animation: fadeIn 2s ease-out;
      }

      select {
        font-size: 1.2em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      select:hover {
        background-color: #f0f0f0;
        transform: scale(1.05);
      }

      select:focus {
        outline: none;
        box-shadow: 0 0 0 2px #007bff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <h1>Select Your Language</h1>
      <select id="languageDropdown" onchange="changeLanguage()">
        <option value="">Choose a language</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="ma">Marathi</option>
        <option value="be">Bengali</option>
      </select>
    </div>

    <script>
      function changeLanguage() {
        const languageDropdown = document.getElementById("languageDropdown");
        const selectedLanguage = languageDropdown.value;

        if (selectedLanguage) {
          // Redirect to the language-specific index page
          window.location.href = `/select_language?lang=${selectedLanguage}`;
        }
      }
    </script>
  </body>
</html>
